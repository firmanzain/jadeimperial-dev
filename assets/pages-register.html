<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Marino</title>
<meta name="description" content="Marino, Admin theme, Dashboard theme, AngularJS Theme">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<!-- global stylesheets -->
<link rel="stylesheet" href="styles/bootstrap.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/1.0.0/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="styles/main.css" />
</head>
<body data-layout="empty-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 main" id="main">
				<div class="create-account-page text-center">
    <h1>
		Create account
    </h1>
    <h4>
		Please enter your email address and password to create your account
    </h4>

    <div class="row">
        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

            <form name="form" novalidate>
                <div class="row">
                    <div class="col-xs-12 col-xl-6">
                        <div class="form-group floating-labels">
                            <label for="username">Username</label>
                            <input id="username" autocomplete="off" type="text" name="username">
                            <p class="error-block"></p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-xl-6">
                        <div class="form-group floating-labels">
                            <label for="email">Email</label>
                            <input id="email" autocomplete="off" type="email" name="email">
                            <p class="error-block"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-xl-6">
                        <div class="form-group floating-labels">
                            <label for="password">Password</label>
                            <input id="password" autocomplete="off" type="password" name="password">
                            <p class="error-block"></p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-xl-6">
                        <div class="form-group floating-labels">
                            <label for="confirm-password">Confirm password</label>
                            <input id="confirm-password" autocomplete="off" type="password" name="confirm-password">
                            <p class="error-block"></p>
                        </div>
                    </div>
                </div>

                <br />

                <p class="text-center">By clicking on create account, you agree to our terms of service and that you have read our privacy policy, including our cookie use policy.</p>

                <div class="row buttons">
                    <div class="col-xs-12">
                        <input type="submit" class="btn btn-lg btn-info btn-block no-border" value="Create account">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p class="social-buttons">
        <button type="button" class="btn btn-solid btn-circle btn-facebook btn-lg"><i class="fa fa-facebook"></i> 
        </button>
        <button type="button" class="btn btn-solid btn-circle btn-twitter btn-lg"><i class="fa fa-twitter"></i> 
        </button>
        <button type="button" class="btn btn-solid btn-circle btn-google btn-lg"><i class="fa fa-google"></i> 
        </button>
    </p>
    <p class="copyright text-sm">&copy; Copyright 2016</p>
</div>
            </div>
        </div>
    </div>
    <!-- global scripts -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/tether/dist/js/tether.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/PACE/pace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
<script src="scripts/components/jquery-fullscreen/jquery.fullscreen-min.js"></script>
<script src="bower_components/jquery-storage-api/jquery.storageapi.min.js"></script>
<script src="bower_components/wow/dist/wow.min.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/colors.js"></script>
<script src="scripts/left-sidebar.js"></script>
<script src="scripts/navbar.js"></script>
<script src="scripts/horizontal-navigation-1.js"></script>
<script src="scripts/horizontal-navigation-2.js"></script>
<script src="scripts/horizontal-navigation-3.js"></script>
<script src="scripts/main.js"></script>
	<script src="scripts/components/floating-labels.js"></script>
    <script src="scripts/pages-register.js"></script>
</body>
</html>

<!-- Localized -->
